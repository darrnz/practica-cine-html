<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Cine — Favoritos simples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cine</h1>
    </header>

    <main>
        <section>
            <h2>Películas</h2>
            <div id="movies">
                <article class="card" data-id="m1">
                    <img src="https://via.placeholder.com/300x450?text=Inception" alt="Poster de Inception"
                        onerror="this.src='https://via.placeholder.com/300x450?text=Sin+poster';this.onerror=null">
                    <h3>Inception</h3>
                    <p>(2010)</p>
                    <button class="fav" data-id="m1">♡ Marcar favorito</button>
                </article>
                <article class="card" data-id="m2">
                    <img src="https://via.placeholder.com/300x450?text=Interstellar" alt="Poster de Interstellar"
                        onerror="this.src='https://via.placeholder.com/300x450?text=Sin+poster';this.onerror=null">
                    <h3>Interstellar</h3>
                    <p>(2014)</p>
                    <button class="fav" data-id="m2">♡ Marcar favorito</button>
                </article>
                <article class="card" data-id="m3">
                    <img src="https://via.placeholder.com/300x450?text=Matrix" alt="Poster de Matrix"
                        onerror="this.src='https://via.placeholder.com/300x450?text=Sin+poster';this.onerror=null">
                    <h3>Matrix</h3>
                    <p>(1999)</p>
                    <button class="fav" data-id="m3">♡ Marcar favorito</button>
                </article>
                <article class="card" data-id="m4">
                    <img src="https://via.placeholder.com/300x450?text=Arrival" alt="Poster de Arrival"
                        onerror="this.src='https://via.placeholder.com/300x450?text=Sin+poster';this.onerror=null">
                    <h3>Arrival</h3>
                    <p>(2016)</p>
                    <button class="fav" data-id="m4">♡ Marcar favorito</button>
                </article>
                <article class="card" data-id="m5">
                    <img src="https://via.placeholder.com/300x450?text=Blade+Runner" alt="Poster de Blade Runner"
                        onerror="this.src='https://via.placeholder.com/300x450?text=Sin+poster';this.onerror=null">
                    <h3>Blade Runner</h3>
                    <p>(1982)</p>
                    <button class="fav" data-id="m5">♡ Marcar favorito</button>
                </article>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
